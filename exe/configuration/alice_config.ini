# All resource handlers are specified in the My_Handlers package.

Handler_Get_Company /get/company
# String.
# Default: /get/company
#
# The expression to match the /get/company resource.

Handler_Get_Person /get/person
# String.
# Default: /get/person
#
# The regular expression to match the /get/person resource.

Handler_Get_Persons /get/persons
# String.
# Default: /get/persons
#
# The regular expression to match the /get/persons resource.

